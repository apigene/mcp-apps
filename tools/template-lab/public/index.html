<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template Lab</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header class="topbar">
      <h1>Template Lab</h1>
      <p>Preview any built MCP template (`dist/mcp-app.html`) with mock events.</p>
    </header>

    <main class="layout">
      <section class="controls">
        <label for="template-select">Template</label>
        <select id="template-select"></select>
        <p id="status" class="status"></p>
      </section>

      <section class="preview">
        <iframe id="preview-frame" title="Template preview"></iframe>
      </section>
    </main>

    <script type="module" src="/app.js"></script>
  </body>
</html>
